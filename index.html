<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Exercício HTML JS</title>
</head>
<body>
    <div class="container">
        <h1>Exercício de HTML com JavaScript</h1>
        <h2>Campo B tem que ser maior que A</h2>
        <form id="form-count">
            <ul >
                <li><b>A</b> <input type="text" id="camp-a" required></li>
                <li><b>B</b> <input type="text" id="camp-b" required></li>
                <button id="btn-enviar" type="submit">Enviar</button>
                <p class="success-message"></p>
                <p class="error-message"></p>
            </ul>
        </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
